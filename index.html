<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate Pro - Real Estate Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --bg-hover: #f1f3f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-color: #e5e7eb;
            --accent-primary: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --border-color: #2a2a2a;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .header {
            background: rgba(26, 26, 26, 0.9);
        }

        [data-theme="light"] .header {
            background: rgba(255, 255, 255, 0.9);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
            transform: scale(1.05);
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-primary);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-trend {
            font-size: 0.875rem;
            color: var(--success);
        }

        /* Filters */
        .filters {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-select:hover {
            border-color: var(--accent-primary);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Chart Card */
        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        /* Leads Card */
        .leads-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .leads-grid {
            display: grid;
            gap: 1rem;
        }

        .lead-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .lead-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
            border-color: var(--accent-primary);
        }

        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .lead-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .lead-email {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .lead-score-badge {
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .lead-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
        }

        .lead-detail {
            font-size: 0.875rem;
        }

        .lead-detail-label {
            color: var(--text-tertiary);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .lead-detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .badge-buy {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-sell {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent-primary);
        }

        .badge-rent {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-inquiry, .badge-interested {
            background: rgba(107, 114, 128, 0.1);
            color: var(--text-secondary);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .stat-value {
                font-size: 2rem;
            }

            .lead-details {
                grid-template-columns: 1fr;
            }
        }

        /* Refresh Button */
        .refresh-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">üè† Estate Pro</div>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <span id="themeIcon">üåô</span>
                    </button>
                    <div class="avatar">RA</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Total Leads</span>
                        <div class="stat-icon" style="background: rgba(99, 102, 241, 0.1);">üìä</div>
                    </div>
                    <div class="stat-value" id="totalLeads">-</div>
                    <div class="stat-trend">All time</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Last 24 Hours</span>
                        <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1);">‚ö°</div>
                    </div>
                    <div class="stat-value" id="leads24h">-</div>
                    <div class="stat-trend">Recent activity</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Last 7 Days</span>
                        <div class="stat-icon" style="background: rgba(245, 158, 11, 0.1);">üìÖ</div>
                    </div>
                    <div class="stat-value" id="leads7d">-</div>
                    <div class="stat-trend">This week</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Avg Lead Score</span>
                        <div class="stat-icon" style="background: rgba(139, 92, 246, 0.1);">‚≠ê</div>
                    </div>
                    <div class="stat-value" id="avgScore">-</div>
                    <div class="stat-trend">Quality metric</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search leads by name, email, or area...">
                </div>
                <select class="filter-select" id="intentFilter">
                    <option value="">All Intents</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                    <option value="rent">Rent</option>
                    <option value="inquiry">Inquiry</option>
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="recent">Most Recent</option>
                    <option value="score">Highest Score</option>
                    <option value="name">Name A-Z</option>
                </select>
                <button class="refresh-btn" onclick="fetchDashboardData()">‚Üª Refresh</button>
            </div>

            <!-- Chart -->
            <div class="chart-card">
                <h2 class="card-title">Leads Over Time (Last 7 Days)</h2>
                <canvas id="leadsChart"></canvas>
            </div>

            <!-- Leads List -->
            <div class="leads-card">
                <h2 class="card-title">Recent Leads</h2>
                <div id="leadsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading leads...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            themeIcon.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Global data
        let allLeads = [];
        let leadsChart = null;

        // Fetch Dashboard Data
        async function fetchDashboardData() {
            try {
                const response = await fetch('https://krixsai.app.n8n.cloud/webhook/dashboard');
                const data = await response.json();
                
                // Remove duplicates and filter out invalid leads
                const uniqueLeads = [];
                const seen = new Set();
                
                (data.leads || []).forEach(lead => {
                    // Skip if no name and no email
                    if (!lead.Name && !lead.Email) return;
                    
                    // Create unique key
                    const key = `${lead.Name || ''}_${lead.Email || ''}_${lead.Phone || ''}`;
                    
                    if (!seen.has(key)) {
                        seen.add(key);
                        
                        // Fix the date - use current date if invalid
                        if (!lead.Date || lead.Date === '1970-01-01') {
                            lead.Date = new Date().toISOString().split('T')[0];
                        }
                        
                        uniqueLeads.push(lead);
                    }
                });
                
                allLeads = uniqueLeads;
                
                // Update stats with unique count
                const statsData = {
                    ...data,
                    total_leads: uniqueLeads.length
                };
                
                updateStats(statsData);
                updateLeadsDisplay(allLeads);
                updateChart(allLeads);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('leadsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <p>Failed to load dashboard data</p>
                    </div>
                `;
            }
        }

        // Update Stats
        function updateStats(data) {
            document.getElementById('totalLeads').textContent = data.total_leads || 0;
            document.getElementById('leads24h').textContent = data.leads_last_24h || 0;
            document.getElementById('leads7d').textContent = data.leads_last_7_days || 0;
            document.getElementById('avgScore').textContent = data.average_lead_score || 0;
        }

        // Update Leads Display
        function updateLeadsDisplay(leads) {
            const container = document.getElementById('leadsContainer');
            
            if (!leads || leads.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <p>No leads found</p>
                    </div>
                `;
                return;
            }

            const leadsHTML = leads.map(lead => {
                const intent = (lead.Intent || 'inquiry').toLowerCase();
                const score = lead['Lead Score'] || 0;
                const name = lead.Name || 'Unknown Lead';
                const email = lead.Email || 'No email';
                const phone = lead.Phone?.replace(/^'+/, '') || 'No phone';
                const area = lead.Area || 'N/A';
                const budget = lead.Budget || 'N/A';
                const propertyType = lead['Property type'] || 'N/A';
                const date = formatDate(lead.Date);
                
                return `
                    <div class="lead-item">
                        <div class="lead-header">
                            <div>
                                <div class="lead-name">${name}</div>
                                <div class="lead-email">${email}</div>
                            </div>
                            <div class="lead-score-badge">Score: ${score}</div>
                        </div>
                        
                        <div class="lead-details">
                            <div class="lead-detail">
                                <div class="lead-detail-label">Phone</div>
                                <div class="lead-detail-value">${phone}</div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Area</div>
                                <div class="lead-detail-value">${area}</div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Intent</div>
                                <div class="lead-detail-value">
                                    <span class="badge badge-${intent}">${intent}</span>
                                </div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Property Type</div>
                                <div class="lead-detail-value">${propertyType}</div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Budget</div>
                                <div class="lead-detail-value">${budget}</div>
                            </div>
                            <div class="lead-detail">
                                <div class="lead-detail-label">Date</div>
                                <div class="lead-detail-value">${date}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="leads-grid">${leadsHTML}</div>`;
        }

        // Update Chart
        function updateChart(leads) {
            const ctx = document.getElementById('leadsChart');
            
            const days = [];
            const counts = [];
            
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                days.push(d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                
                const dayStr = d.toISOString().split('T')[0];
                const count = leads.filter(l => l.Date && l.Date.startsWith(dayStr)).length;
                counts.push(count);
            }

            if (leadsChart) {
                leadsChart.destroy();
            }

            leadsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: days,
                    datasets: [{
                        label: 'New Leads',
                        data: counts,
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });
        }

        // Format Date
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Filters
        document.getElementById('searchInput').addEventListener('input', filterLeads);
        document.getElementById('intentFilter').addEventListener('change', filterLeads);
        document.getElementById('sortFilter').addEventListener('change', filterLeads);

        function filterLeads() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const intent = document.getElementById('intentFilter').value.toLowerCase();
            const sort = document.getElementById('sortFilter').value;

            let filtered = allLeads.filter(lead => {
                const matchSearch = !search || 
                    (lead.Name || '').toLowerCase().includes(search) ||
                    (lead.Email || '').toLowerCase().includes(search) ||
                    (lead.Area || '').toLowerCase().includes(search);
                
                const matchIntent = !intent || (lead.Intent || '').toLowerCase().includes(intent);

                return matchSearch && matchIntent;
            });

            // Sort
            if (sort === 'recent') {
                filtered.sort((a, b) => new Date(b.Date) - new Date(a.Date));
            } else if (sort === 'score') {
                filtered.sort((a, b) => (b['Lead Score'] || 0) - (a['Lead Score'] || 0));
            } else if (sort === 'name') {
                filtered.sort((a, b) => (a.Name || '').localeCompare(b.Name || ''));
            }

            updateLeadsDisplay(filtered);
        }

        // Initial Load
        fetchDashboardData();

        // Auto-refresh every 5 minutes
        setInterval(fetchDashboardData, 300000);
    </script>
</body>
</html>
